name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'   # Still supports version tags like v1.0.0, v2.1.3
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Git commit SHA, branch name, or tag (e.g., abc1234, main, v1.0.0)'
        required: true
        default: 'master'
        type: string
      image_version:
        description: 'Docker image version tag'
        required: true
        default: 'latest'
        type: string
      push_to_registry:
        description: 'Push to Docker Hub registry'
        required: true
        default: true
        type: boolean
      cache_enabled:
        description: 'Enable build cache'
        required: true
        default: true
        type: boolean
      build_platforms:
        description: 'Build platforms (multi-arch or single)'
        required: true
        default: 'multi-arch'
        type: choice
        options:
          - multi-arch
          - single-arch

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devops-monitoring-box

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.commit_sha != 'latest' && github.event.inputs.commit_sha || github.ref) || github.ref }}
        fetch-depth: 0
      
    - name: Display workflow information
      run: |
        echo "ğŸš€ Docker Build and Publish Workflow"
        echo "==================================="
        echo ""
        echo "ğŸ“‹ Trigger Information:"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "  - Trigger Type: Manual (workflow_dispatch)"
          echo "  - Triggered by: ${{ github.actor }}"
          echo "  - Git Reference: ${{ github.event.inputs.commit_sha }}"
          echo "  - Image Version: ${{ github.event.inputs.image_version }}"
          echo "  - Push to Registry: ${{ github.event.inputs.push_to_registry }}"
          echo "  - Cache Enabled: ${{ github.event.inputs.cache_enabled }}"
          echo "  - Build Platforms: ${{ github.event.inputs.build_platforms }}"
        else
          echo "  - Trigger Type: Automatic (${{ github.event_name }})"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
        fi
        echo ""
        echo "ğŸ”§ Build Configuration:"
        echo "  - Registry: ${{ env.REGISTRY }}"
        echo "  - Image Name: ${{ env.IMAGE_NAME }}"
        echo "  - Runner: ${{ runner.os }}"
        echo ""
        
    - name: Validate Git reference
      run: |
        echo "ğŸ” Validating Git reference..."
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ğŸ“‹ Manual trigger detected"
          if [ "${{ github.event.inputs.commit_sha }}" != "latest" ] && [ "${{ github.event.inputs.commit_sha }}" != "" ]; then
            if git rev-parse --verify "${{ github.event.inputs.commit_sha }}" >/dev/null 2>&1; then
              echo "âœ… Git reference '${{ github.event.inputs.commit_sha }}' found"
            else
              echo "âŒ Git reference '${{ github.event.inputs.commit_sha }}' not found"
              echo "ğŸ’¡ Available refs:"
              git branch -a | head -10
              git tag | head -10
              exit 1
            fi
          else
            echo "âœ… Using current branch/commit"
          fi
        else
          echo "ğŸ“‹ Automatic trigger detected (${{ github.event_name }})"
          echo "âœ… Using current branch/commit"
        fi
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: ${{ github.event.inputs.push_to_registry != 'false' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=raw,value=${{ github.event.inputs.image_version }}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image (buildx multi-arch)
      id: build_buildx
      continue-on-error: true
      uses: docker/build-push-action@v5
      with:
        context: ./ui-next
        file: ./ui-next/Dockerfile
        push: ${{ github.event.inputs.push_to_registry != 'false' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ github.event.inputs.build_platforms == 'multi-arch' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
        build-args: |
          NODE_OPTIONS=--max-old-space-size=2048
          NEXT_BUILD_WORKERS=1
        cache-from: |
          type=gha
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-to: ${{ github.event.inputs.cache_enabled == 'true' && 'type=gha,mode=max' || '' }}
        
    - name: Build and push Docker image (standard fallback)
      if: ${{ steps.build_buildx.outcome == 'failure' }}
      id: build_standard
      uses: docker/build-push-action@v5
      with:
        context: ./ui-next
        file: ./ui-next/Dockerfile
        push: ${{ github.event.inputs.push_to_registry != 'false' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        build-args: |
          NODE_OPTIONS=--max-old-space-size=4096
        cache-from: |
          type=gha
          type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-to: ${{ github.event.inputs.cache_enabled == 'true' && 'type=gha,mode=max' || '' }}
        
    - name: Run Docker Scout (security scan)
      if: ${{ github.event.inputs.push_to_registry != 'false' }}
      uses: docker/scout-action@v1
      with:
        command: cves
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_version }}
        only-severities: critical
        exit-code: true
        write-comment: true
        
    - name: Set build result
      id: build_result
      run: |
        if [ "${{ steps.build_buildx.outcome }}" = "success" ]; then
          echo "build_step=build_buildx" >> $GITHUB_OUTPUT
          echo "platforms=${{ github.event.inputs.build_platforms == 'multi-arch' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}" >> $GITHUB_OUTPUT
          echo "build_type=buildx" >> $GITHUB_OUTPUT
        else
          echo "build_step=build_standard" >> $GITHUB_OUTPUT
          echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          echo "build_type=standard" >> $GITHUB_OUTPUT
        fi
        
    - name: Image digest
      if: ${{ github.event.inputs.push_to_registry != 'false' }}
      run: |
        if [ "${{ steps.build_result.outputs.build_step }}" = "build_buildx" ]; then
          echo ${{ steps.build_buildx.outputs.digest }}
        else
          echo ${{ steps.build_standard.outputs.digest }}
        fi
      
    - name: Build summary
      run: |
        echo "## ğŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Git Reference** | \`${{ github.event.inputs.commit_sha }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Image Version** | \`${{ github.event.inputs.image_version }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Build Platforms** | ${{ steps.build_result.outputs.platforms }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Build Type** | ${{ steps.build_result.outputs.build_type }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Push to Registry** | \`${{ github.event.inputs.push_to_registry }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| **Cache Enabled** | \`${{ github.event.inputs.cache_enabled }}\` |" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "| **Trigger Type** | Manual (workflow_dispatch) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered By** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| **Trigger Type** | Automatic (${{ github.event_name }}) |" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Image Name**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.push_to_registry }}" != "false" ]; then
          if [ "${{ steps.build_result.outputs.build_step }}" = "build_buildx" ]; then
            echo "- **Digest**: \`${{ steps.build_buildx.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Digest**: \`${{ steps.build_standard.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ› ï¸ Build Details" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.build_result.outputs.build_type }}" = "buildx" ]; then
          echo "- **Build Method**: Docker Buildx (multi-platform)" >> $GITHUB_STEP_SUMMARY
          echo "- **Optimizations**: BuildKit cache mounts for npm, Prisma, and Next.js" >> $GITHUB_STEP_SUMMARY
          echo "- **Memory**: Limited to 2048MB for QEMU emulation compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfile**: \`ui-next/Dockerfile\` (unified, buildx-optimized via build args)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Build Method**: Standard Docker Build (fallback)" >> $GITHUB_STEP_SUMMARY
          echo "- **Optimizations**: BuildKit cache mounts for npm, Prisma, and Next.js" >> $GITHUB_STEP_SUMMARY
          echo "- **Reason**: Buildx failed, using reliable standard build" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfile**: \`ui-next/Dockerfile\` (unified)" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ”’ Security Status" >> $GITHUB_STEP_SUMMARY
        echo "- **CRITICAL vulnerabilities**: 0 (workflow fails if found)" >> $GITHUB_STEP_SUMMARY
        echo "- **HIGH vulnerabilities**: Reported (not blocking)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.push_to_registry }}" != "false" ]; then
          echo "1. Pull the image: \`docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Run the container: \`docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_version }}\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Image built successfully (not pushed to registry)" >> $GITHUB_STEP_SUMMARY
        fi
      
    - name: Notify success
      run: |
        echo "âœ… Successfully built Docker image using ${{ steps.build_result.outputs.build_type }} build"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ”§ Platforms: ${{ steps.build_result.outputs.platforms }}"
        if [ "${{ steps.build_result.outputs.build_type }}" = "standard" ]; then
          echo "âš ï¸  Note: Used standard build (buildx failed) - only linux/amd64 platform available"
        fi
